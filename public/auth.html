    <!-- Auth Card -->
    <div class="auth-card">
        <!-- Form Switcher -->
        <div class="form-switcher">
            <button class="switch-btn active" data-form="login" aria-pressed="true" style="font-family: 'Poppins', sans-serif;">
                <i class="ri-login-circle-line"></i>
                Sign In
            </button>
            <button class="switch-btn" data-form="register" aria-pressed="false" style="font-family: 'Poppins', sans-serif;">
                <i class="ri-user-add-line"></i>
                Sign Up
            </button>
            <span class="switch-indicator" aria-hidden="true"></span>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Please enter your credentials</p>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="input-field" id="loginEmail" placeholder=" ">
                        <i class="ri-mail-line input-icon"></i>
                        <label for="loginEmail" class="input-label">Email Address</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="loginPassword" placeholder=" ">
                        <i class="ri-lock-line input-icon"></i>
                        <label for="loginPassword" class="input-label">Password</label>
                        <button type="button" class="password-toggle">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input" id="rememberMe">
                        <span class="checkbox-box"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Sign In</span>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form inactive">
                <div class="form-header">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join our secure platform</p>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" class="input-field" id="registerName" placeholder=" ">
                        <i class="ri-user-line input-icon"></i>
                        <label for="registerName" class="input-label">Full Name</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="input-field" id="registerEmail" placeholder=" ">
                        <i class="ri-mail-line input-icon"></i>
                        <label for="registerEmail" class="input-label">Email Address</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="registerPassword" placeholder=" ">
                        <i class="ri-lock-line input-icon"></i>
                        <label for="registerPassword" class="input-label">Password</label>
                        <button type="button" class="password-toggle">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input" id="termsAccept">
                        <span class="checkbox-box"></span>
                        <span class="checkbox-label">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Create Account</span>
                </button>
            </form>
        </div>

        <!-- Social Login -->
        <div class="social-auth">
            <div class="divider">or continue with</div>
            <button type="button" class="web3-login-button" id="web3LoginBtn">
                <i class="ri-wallet-3-line"></i>
                <span>Connect Wallet</span>
            </button>
            <div class="social-buttons">
                <button type="button" class="social-btn" aria-label="Continue with Google">
                    <i class="ri-google-fill"></i>
                </button>
                <button type="button" class="social-btn" aria-label="Continue with GitHub">
                    <i class="ri-github-fill"></i>
                </button>
                <button type="button" class="social-btn" aria-label="Continue with LinkedIn">
                    <i class="ri-linkedin-fill"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Web3 Modal -->
<div class="web3-modal" id="web3Modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Connect Wallet</h3>
            <button class="close-modal" id="closeWeb3Modal">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <div class="wallet-options">
            <button class="wallet-option" data-wallet="metamask">
                <img src="assets/metamask.svg" alt="MetaMask">
                <span>MetaMask</span>
            </button>
            <button class="wallet-option" data-wallet="walletconnect">
                <img src="assets/walletconnect.svg" alt="WalletConnect">
                <span>WalletConnect</span>
            </button>
            <button class="wallet-option" data-wallet="coinbase">
                <img src="assets/coinbase.svg" alt="Coinbase Wallet">
                <span>Coinbase</span>
            </button>
        </div>
        <div class="wallet-status" style="display: none;">
            <div class="status-icon">
                <i class="ri-loader-4-line"></i>
            </div>
            <p class="status-message">Connecting to wallet...</p>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="success-modal">
    <div class="modal-content">
        <div class="success-icon">
            <i class="ri-checkbox-circle-line"></i>
        </div>
        <h3>Welcome Aboard!</h3>
        <p>Your account has been created successfully.</p>
    </div>
</div>

<!-- Toast Container -->
<div id="toastContainer" class="toast-container"></div>

<!-- Scripts -->
<script src="js/auth.js"></script>
</body>
